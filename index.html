<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja online de tênis e sneakers SyntaxWear. Encontre os melhores modelos para transformar seu estilo.">

    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/header.css">
    <link rel="stylesheet" href="/src/style/hero.css">
    <link rel="stylesheet" href="/src/style/product-category.css">
    <title>E-commerce SyntaxWear</title>
</head>

<body>
    <header>
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers">
                <img src="/src/images/logo.svg" SyntaxWear Logo alt="SyntaxWear Logo">
            </a>
        </h1>

        <nav class="nav-center">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>
        <nav class="nav-right">
            <ul>
                <li><a href="#">Nossas Lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#"><img src="/src/images/perfil.svg" alt=""></a></li>
                <li><a href="#"><img src="/src/images/help.svg" alt=""></a></li>
                <li><a href="#"><img src="/src/images/bag.svg"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>

                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver Modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="categorias-section">
            <div class="categoria-card  casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn " >Casual</span>
                </a>
            </div>

            <div class="categoria-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn " >Esporte</span>
                </a>
            </div>

            <div class="categoria-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn ">Moderno</span>
                </a>
            </div>

            <div class="categoria-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn ">Futurista</span>
                </a>
            </div>
    </section>

    <section class="product-section">
        <div class="product-sexo">
            <span>Krypton One</span>
            <h3>Estilo urbano com atitude</h3>
            <div class="sexo-buttons">
                <a href="#" class="btn">Feminino</a>
                <a href="#" class="btn">Masculino</a>
            </div>
        </div>

        <div class="images-products">
            <div class="product-card1">
                
            </div>

            <div class="product-card2">
                
            </div>

            <div class="product-card3">
                
            </div>

            <div class="product-card4">
                
            </div>

            <div class="product-card5">
                
            </div>
        </div>
    </section>

</html>
